<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tattler</title>
    <!-- ***************bootstrap Style ********** -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container bg-info text-center p-5">
      <h1 class="text-uppercase">Bienvenidos a Tattler</h1>
    </header>

    <main class="container text-center">
      <div id="main-container">
        <form action="/add" method="post" class="pt-5">
          <input
            type="text"
            name="text"
            id="nombre"
            autocomplete="off"
            placeholder="Nuevo Restaurante"
            class="rounded-3"
          />

          <br />
          <br /><br />
          <input
            type="text"
            name="building"
            id="building"
            autocomplete="off"
            placeholder="DireccciÃ³n"
            class="rounded-3"
          />
          <label
            onclick="getLocation()"
            placeholder="Obtener coordenadas"
            for=""
            class="btn btn-info"
            >Obtener coordenadas
          </label>
          <p name="latitude" id="demo1" style="display: none"></p>
          <p name="longitude" id="demo2" style="display: none"></p>
          <input
            type="text"
            name="coord"
            id="coord"
            autocomplete="off"
            placeholder="Coordenadas"
            class="rounded-3"
          />
          <input
            type="text"
            name="street"
            id="street"
            autocomplete="off"
            placeholder="street"
            class="rounded-3"
          />
          <input
            type="text"
            name="zipcode"
            id="zipcode"
            autocomplete="off"
            placeholder="codigo postal"
            class="rounded-3"
          />

          <input
            type="text"
            name="borough"
            id="borough"
            autocomplete="off"
            placeholder="ciudad"
            class="rounded-3"
          />
          <br /><br /><br />
          <input
            type="text"
            name="cusine"
            id="cuisine"
            autocomplete="off"
            placeholder="cocina"
            class="rounded-3"
          />
          <!-- <input
            type="text"
            name="image"
            id="image"
            autocomplete="off"
            class="rounded-3"
            placeholder="URL image"
          /> -->
          <!-- <input
            type="time"
            name="scheduleInicio"
            id="schedule"
            autocomplete="off"
            placeholder="Horario"
            class="rounded-3"
          />
          <input
            type="time"
            name="schedulefinal"
            id="schedulefinal"
            autocomplete="off"
            placeholder="Horario"
            class="rounded-3"
          /> -->
          <input
            type="number"
            name="grades"
            id="grades"
            autocomplete="off"
            placeholder="calificacion"
            class="rounded-3"
            min="1"
            max="5"
          />
          <input
            type="text"
            name="scheduleComment"
            id="tiempo"
            class="rounded-3"
            style="display: none"
          />
          <p id="scheduleComment" style="display: none"></p>
          <input
            type="text"
            name="comments"
            id="comments"
            autocomplete="off"
            placeholder="comentario"
            class="rounded-3"
          /><br /><br />
          <button
            type="submit"
            place-holder="Guardar"
            class="btn btn-primary"
            id="btn"
          >
            Guardar
          </button>
          <button
            type="submit"
            place-holder="Actualizar"
            class="btn btn-primary"
            id="btnActua"
            formmethod="post"
            action="/actualizar"
          >
            <a href="localhost:3000/actullizar"></a>
            Actualizar
          </button>
        </form>
        <div id="todos"></div>
      </div>
    </main>
    <script src="js/main.js"></script>

    <!-- ***************bootstrap JS ********** -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
    <script>
      var x = document.getElementById('demo1')
      var y = document.getElementById('demo2')
      var localizacion = document.getElementById('coord')
      var tiempo = document.getElementById('tiempo')

      tiempo.value = Date()

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition)
        } else {
          x.innerHTML = 'Geolocation is not supported by this browser.'
        }
      }

      function showPosition(position) {
        localizacion.value =
          (x.innerHTML = position.coords.latitude) +
          ' Lat. ' +
          (y.innerHTML = position.coords.longitude) +
          ' Long'
      }
    </script>
  </body>
</html>
