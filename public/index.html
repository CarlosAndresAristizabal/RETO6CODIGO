<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tattler</title>
    <!-- ***************bootstrap Style ********** -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container bg-info text-center p-5">
      <h1 class="text-uppercase">Crear registro</h1>
    </header>

    <main class="container text-center">
      <div id="container">
        <form action="/mostrarNombre" method="post" class="pt-5">
          <input
            type="text"
            name="name"
            id="nombre"
            autocomplete="off"
            placeholder="Nuevo Restaurante"
            class="rounded-3 form-control my-5"
          />
          <a href="busquedaNombre.html" class="btn btn-info p-2">
            Busqueda por nombre
          </a>

          <!-- <input
            type="text"
            name="restaurant_id"
            id="restaurant_id"
            autocomplete="off"
            placeholder="Id Restaurante"
            class="rounded-3 form-control my-5"
          /> -->
          <input
            type="text"
            name="building"
            id="building"
            autocomplete="off"
            placeholder="Direccción"
            class="rounded-3 form-control my-5"
          />
          <label
            onclick="getLocation()"
            placeholder="Obtener coordenadas"
            for=""
            class="btn btn-info"
            >Obtener coordenadas
          </label>
          <p name="latitude" id="demo1" style="display: none"></p>
          <p name="longitude" id="demo2" style="display: none"></p>
          <input
            type="text"
            name="coord"
            id="coord"
            autocomplete="off"
            placeholder="Ubicación"
            class="rounded-3 form-control my-5"
          />
          <input
            type="text"
            name="street"
            id="street"
            autocomplete="off"
            placeholder="street"
            class="rounded-3 form-control my-5"
          />
          <input
            type="text"
            name="zipcode"
            id="zipcode"
            autocomplete="off"
            placeholder="codigo postal"
            class="rounded-3 form-control my-5"
          />

          <input
            type="text"
            name="borough"
            id="borough"
            autocomplete="off"
            placeholder="ciudad"
            class="rounded-3 form-control my-5"
          />
          <br />
          <input
            type="text"
            name="cuisine"
            id="cuisine"
            autocomplete="off"
            placeholder="cocina"
            class="rounded-3 form-control my-5"
          />
          <input
            type="text"
            name="scheduleComment"
            id="tiempo"
            class="rounded-3"
            style="display: none"
          />
          <input
            type="text"
            name="score"
            id="score"
            autocomplete="off"
            placeholder="calificacion"
            class="rounded-3 form-control my-5"
            min="1"
            max="5"
          />
          <input
            type="text"
            name="scheduleComment2"
            id="tiempo2"
            class="rounded-3"
            style="display: none"
          />
          <input
            type="text"
            name="comment"
            id="comment"
            autocomplete="off"
            placeholder="comentario"
            class="rounded-3 form-control my-5"
          /><br /><br />
          <button type="submit" class="btn btn-success btn-block p-2" id="btn">
            Insertar
          </button>
          <a href="/mostrarDB" class="btn btn-info p-2"
            >Mostrar Base de datos</a
          >
          <a href="eliminarNombre.html" class="btn btn-info p-2"
            >Eliminar datos</a
          >
          <a href="actualizarDatos.html" class="btn btn-info p-2"
            >Actualizar datos</a
          >
          <a href="busquedaCocina.html" class="btn btn-info p-2"
            >Busqueda por cocina</a
          >
          <a href="busquedaDistancia.html" class="btn btn-info p-2"
            >Busqueda por Distancia</a
          >
          <a href="insertarComentario.html" class="btn btn-info p-2"
            >Insertar Comentario</a
          >
          <a href="insertarCalificacion.html" class="btn btn-info p-2"
            >Insertar Calificación</a
          >
        </form>
      </div>
    </main>
    <script src="js/main.js"></script>

    <!-- ***************bootstrap JS ********** -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
    <script>
      let x = document.getElementById('demo1')
      let y = document.getElementById('demo2')
      let localizacion = document.getElementById('coord')
      let tiempo = document.getElementById('tiempo')
      let tiempo2 = document.getElementById('tiempo2')
      tiempo.value = Date()
      tiempo2.value = Date()

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition)
        } else {
          x.innerHTML = 'Geolocation is not supported by this browser.'
        }
      }

      function showPosition(position) {
        coord1 = x.innerHTML = position.coords.latitude
        coord2 = y.innerHTML = position.coords.longitude

        localizacion.value = coord2 + ',' + coord1
      }
    </script>
  </body>
</html>
